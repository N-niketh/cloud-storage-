<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Files</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Check your files</h1>
        <ul class="list-group mt-3">
            {% for file in files %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ file }}
                <div class="btn-group" role="group">
                    <a href="{{ url_for('download_file', filename=file) }}?unique_id={{ unique_id }}" class="btn btn-primary">Download</a>
                    <a href="{{ url_for('delete_file', filename=file) }}?unique_id={{ unique_id }}" class="btn btn-danger">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
